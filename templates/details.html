<!-- <!doctype html> -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/mystyle.css' %}" />
    <style>
        .subtitle{
            font-weight: bold;
            font-size: 1.2em;
        }
        .subsubtitle{
            font-weight: bold;
        }
        /* #page-container {
            overflow:auto; 
            height:100%; 
        } */
        
    </style>
    <title>Details</title>
</head>
<body style="background-color: #EBEBEB">


    <center>
        <div class="card bg-light mb-3" style="max-width: 80%;text-align: left; background-color:white;margin-top: 3em!important;">
            <div class="card-body">

                <p class="card-text subtitle">{{ title }}</p>
                <div class="card-text">
                    {% autoescape off %}
                    {{ content |linebreaks }}
                    {% endautoescape %}
                </div> 
            </div>
        </div>
    </center>
    <div class="fixed_div">
        <a id="gotop" href="#" onclick="goTop();return false;">
            <button type="button" class="btn btn-default" style="font-size: 20px">
                Top
                <!-- <span class="glyphicon glyphicon-arrow-up"></span> -->
            </button>
        </a>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script type="text/javascript" src="/static/javascript/index.js"></script>
</body>
</html>
